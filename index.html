<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id='calculator'>
            <div id="display">
                <span id="operation">2 * 5</span>
                <p id="value">10</p>
            </div>
            <div id="others">
                <div id="clear" class="btn">Clear</div>
                <div id="percent" class="btn">&percnt;</div>
            </div>
            <div id="numbers">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">1</div>
                <div class="btn">3</div>
                <div class="btn">2</div>
                <div class="btn zero">0</div>
                <div class="btn">.</div>
            </div>
            <div id="operators">
                <div class="btn">&plus;</div>
                <div class="btn">&minus;</div>
                <div class="btn">&times;</div>
                <div class="btn">&divide;</div>
                <div class="btn equal">&equals;</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
